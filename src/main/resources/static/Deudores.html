<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Deudores</title>
    <script src="Deudorr.js" defer></script>
</head>
<body>
<div class="Deudor">
    <h1>Ingrese datos</h1>

    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" placeholder="Ej: holaaaaaaaaaaa">

    <label for="dni">DNI:</label>
    <input id="dni" type="text" placeholder="Ej: 12345678">

    <label for="telefono">Teléfono:</label>
    <input id="telefono" type="text" placeholder="Ej: 1155550000">

    <label for="deuda">Deuda:</label>
    <input id="deuda" type="number" placeholder="Ej: 1500.00" step="0.01">

    <button id="guardarBtn" type="button">Guardar</button>
</div>

<h2>Gestión de Deudores</h2>

<!-- Botón para listar -->
<button id="btnListar" type="button">Ver lista de deudores</button>

<!-- Contenedor donde se mostrará la lista -->
<div id="listaDeudores"></div>

</body>
</html>
